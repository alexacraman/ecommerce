{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/tailwind.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body class="min-h-screen bg-gradient-to-r from-blue-300 to-blue-300 text-slate-700">
    <div id="parallax-1"></div>
    <div id="parallax-2"></div>
    {% include 'navbar.html' %}
    {% if messages %}
    <div>
      {% for message in messages %}
        <div class=" max-w-md mx-auto border rounded-lg p-6 {{ message.tags }} appear" id="messageInfo">
          <span onclick="document.getElementById('messageInfo').style.display='none'"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
          {{ message|safe }}
        {% endfor %}
    </div>
    {% endif %}
    {% block content %}
    {% endblock %}
   

    {% include 'footer.html' %}
    <script src="{% static 'js/funcs.js' %}"></script>
  </body>
</html>
