{% extends 'account/base.html' %}
{% block content %}
<div class="max-w-sm mx-auto p-6">
    <h3 class="text-2xl text-center">Contact</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-center">
            <input type="submit" value="submit" class="py-2 px-8 border bg-blue-700 hover:bg-blue-900 text-white shadow-lg">
        </div>
    </form>
</div>

{% endblock %}
