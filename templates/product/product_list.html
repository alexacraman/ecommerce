{% load static %}
<div class="grid grid-cols-3 mx-6">
    {% for product in products %}
        <div class="col-span-1 border mr-4 shadow-2xl">
                <div class="" style="background-image: url('{{ product.image.url }}');background-position: center; background-size: contain; height:200px;"></div>
                    <h4 class="text-2xl text-center my-6">{{ product.name }}</h4>
                    <p class="text-md my-6 p-4 text-slate-500"> {{ product.description|truncatewords:10 }}... <a class="text-slate-700 text-sm" href="{{ product.get_absolute_url }}">read more</a></p>
                    <p class="mt-6 text-center text-4xl font-semibold">Â£ {{ product.price }}</p>

                <div class="flex justify-center my-6">
                    <button class="py-1 px-4 border border-black hover:rounded-3xl remove-button " data-url="{% url 'cart:cart_remove' product.id %}">-</button>
                    <button class="py-1 px-4 border border-black hover:rounded-3xl add-button" data-url="{% url 'cart:cart_add' product.id %}">+</button>
                </div>  
        </div>
    {% endfor %}
</div>
<script src='{% static "js/cookies.js" %}'></script>
<script src='{% static "js/productList.js"%}'></script>
