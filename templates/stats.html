  <div id="stats" class="max-w-4xl mx-auto"></div>
 

<script>
    Highcharts.chart('stats', {
        chart:  {
        backgroundColor: {
            linearGradient: [0, 0, 500, 500],
            stops: [
                [0, 'rgb(255, 255, 255, 0.0)'],
                [1, 'rgb(200, 200, 255, 0.0)']
            ]
        },
        type: 'column'
    },
        title: {
            text: 'Mental Health Affects'
        },
        xAxis: {
            categories: {{ issue_series|safe }}
        },
        yAxis: {
            title: {
            text: ''
            }
        },
        tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
        '<td style="padding:0"><b>{point.y:.0f} People</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
        plotOptions: {
        column: {
        pointPadding: 0.2,
        borderWidth: 0
        }
    },
        series: [{
            name: 'Cases per 100',
            data: {{ figure_series }},
            color: 'rgb(29,78,216)',
           
        },]
    });
  </script>
